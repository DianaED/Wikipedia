{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 ">

                <div >
                    <img class="img-fluid" src="{% static 'encyclopedia/wikipedia.png' %}" alt="wiki">
                </div>
                <!-- style="width: 100%;" -->

                <!-- <h2 class="text-center" >Wiki</h2> -->
                
                <form action="{% url 'encyclopedia:search_entry' %}" method="get">
                    <input class="search form-control mb-1 ml-2" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="auto">
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new_entry' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random' %}">Random Page</a>
                    
                </div>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-9 m-4">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
